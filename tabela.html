            font-size: 15px;

        table {

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;

        th {

        }

        tr:nth-child(even) {

        }

        tr:hover {

        }

        .checkbox-cell {
            width: 50px;

        }

        input[type="checkbox"] {

            height: 18px;
            cursor: pointer;
        }

        .button-group {

            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button-group input {
            flex: 1;
            min-width: 150px;
        }

        .date-display {

            color: #2c3e50;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 25px;
            padding: 12px;
            background: #ecf0f1;
            border-radius: 4px;

        }

        .product-cell {

            flex-direction: column;
            gap: 8px;
            align-items: center;
            justify-content: center;
        }

            }

                padding: 0;
            }

                box-shadow: none;
                border: none;
                padding: 20px;
            }

                display: none;
            }

            .button-group {
                display: none;
            }
        }

        let productData = {};

        function saveProducts() {
            localStorage.setItem('registeredProducts', JSON.stringify(productData));
        }

        function loadProducts() {
            const savedData = localStorage.getItem('registeredProducts');
            if (savedData) {
                productData = JSON.parse(savedData);
            } else {
                productData = {};
            }
        }

        function getProductCode(productName) {
            const product = products.find(p => p.name === productName);
            return product ? product.code : 'NOCODE000000';
        }

        function updateDate() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('pt-BR', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });
            document.getElementById('currentDate').textContent = dateStr;
        }

        function updateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (Object.keys(productData).length === 0) {
                const row = tbody.insertRow();
                row.insertCell(0).colSpan = 4;
                row.cells[0].textContent = 'Nenhum produto registrado';
                Object.assign(row.cells[0].style, { textAlign: 'center', padding: '20px', color: '#999' });
                return;
            }

            Object.values(productData).forEach(product => {
                const row = tbody.insertRow();
                
                const cellCheck = row.insertCell(0);
                cellCheck.className = 'checkbox-cell';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.dataset.productName = product.name;
                cellCheck.appendChild(checkbox);

                const cellProduct = row.insertCell(1);
                const productDiv = document.createElement('div');
                productDiv.className = 'product-cell';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'product-name';
                nameDiv.textContent = product.name;
                productDiv.appendChild(nameDiv);

                const barcodeDiv = document.createElement('div');
                barcodeDiv.className = 'barcode-container';
                const barcodeSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                barcodeDiv.appendChild(barcodeSvg);
                productDiv.appendChild(barcodeDiv);

                cellProduct.appendChild(productDiv);

                const code = getProductCode(product.name);
                try {
                    JsBarcode(barcodeSvg, code, {
                        format: 'CODE128',
                        width: 1,
                        height: 30,
                        displayValue: true,
                        fontSize: 10,
                        margin: 2
                    });
                } catch (error) {
                    console.error('Erro ao gerar código de barras:', error);
                    barcodeDiv.textContent = code;
                }

                row.insertCell(2).textContent = product.type;
                row.insertCell(3).textContent = product.quantity.toFixed(2);
            });
        }

        function deleteSelected() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][data-product-name]');
            let deletedCount = 0;

            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const productName = checkbox.dataset.productName;
                    delete productData[productName];
                    deletedCount++;
                }
            });

            if (deletedCount > 0) {
                saveProducts();
                updateTable();
                alert(`${deletedCount} produto(s) removido(s) com sucesso!`);
            } else {
                alert('Nenhum produto selecionado para remoção.');
            }
        }

        function clearAll() {
            if (Object.keys(productData).length === 0) {
                alert('Não há produtos para limpar.');
                return;
            }

            if (confirm('Tem certeza que deseja limpar TODOS os produtos? Esta ação não pode ser desfeita.')) {
                productData = {};
                saveProducts();
                updateTable();
                alert('Todos os produtos foram removidos!');
            }
        }

                if (Object.keys(productData).length === 0) {
                    alert('Não há produtos para gerar PDF.');
                    return;
                }

                // Carrega jsPDF
                const { jsPDF } = window.jspdf;
                
                if (!jsPDF) {
                    throw new Error('Biblioteca jsPDF não carregada');
                }

                // Oculta botões temporariamente
                const buttonGroup = document.querySelector('.button-group');
                const originalDisplay = buttonGroup.style.display;
                buttonGroup.style.display = 'none';

                // Aguarda um momento para garantir que a renderização está completa
                await new Promise(resolve => setTimeout(resolve, 100));

                // Captura a tabela como imagem usando html2canvas
                const tableContainer = document.querySelector('.table-container');
                
                const canvas = await html2canvas(tableContainer, {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#ffffff'
                });

                // Restaura os botões
                buttonGroup.style.display = originalDisplay;

                // Verifica se o canvas foi criado corretamente
                if (!canvas || canvas.width === 0 || canvas.height === 0) {
                    throw new Error('Erro ao capturar a tabela');
                }

                // Converte canvas para imagem
                const imgData = canvas.toDataURL('image/png');
                
                if (!imgData || imgData === 'data:,') {
                    throw new Error('Erro ao converter canvas para imagem');
                }

                // Cria o PDF
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });

                // Calcula dimensões para caber na página
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                const imgWidth = pageWidth - 20; // 10mm de margem de cada lado
                const imgHeight = (canvas.height * imgWidth) / canvas.width;

                // Adiciona a imagem ao PDF
                pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);

                // Gera o nome do arquivo com data
                const now = new Date();
                const dateStr = now.toLocaleDateString('pt-BR').replace(/\//g, '-');
                const fileName = `lista-produtos-${dateStr}.pdf`;

                // Salva o PDF
                pdf.save(fileName);

                // Mensagem de sucesso
                alert('PDF gerado com sucesso!');

            } catch (error) {
                console.error('Erro ao gerar PDF:', error);
                alert('Erro ao gerar PDF: ' + error.message + '\n\nPor favor, tente novamente.');
            } finally {
                // Reabilita o botão
                button.disabled = false;
                button.value = 'Gerar PDF';
            }
        }

        // Event listener para "Selecionar Todos"
        document.getElementById('selectAll').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][data-product-name]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        // Inicializa a página
        loadProducts();
        updateDate();
        updateTable();
    </script>
</body>
</html>
