        * {

            background: #f5f5f5;

            padding: 20px;
            color: #333;

        }

        .table-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;

        }

            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        input[type="button"] {
            width: 100%;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 10px;
        }

        input[type="button"]:hover {
            background: #34495e;
        }

        input[type="button"]:active {

        }

        .btn-secondary {
            background: #7f8c8d;
        }

        }

        }

        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {

        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
            vertical-align: middle;
        }

        th {
            background: #2c3e50;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f0f0f0;
        }

        .checkbox-cell {
            width: 50px;
            text-align: center;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button-group input {
            flex: 1;
            min-width: 150px;
        }

        .date-display {
            text-align: center;
            color: #2c3e50;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 25px;
            padding: 12px;
            background: #ecf0f1;
            border-radius: 4px;
            border: 1px solid #bdc3c7;
        }

        .product-cell {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            justify-content: center;
        }

        .product-name {
            font-weight: 500;
            color: #2c3e50;
        }

        .barcode-container {
            margin-top: 5px;
        }

        .barcode-container svg {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .table-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 8px 6px;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group input {
                width: 100%;
                min-width: auto;
            }
        }

        @media print {
            .button-group, .checkbox-cell, #selectAll {
                display: none;
            }
            .table-container {
                box-shadow: none;
                border: none;
                padding: 0;
                max-width: none;
                width: 100%;
            }
            .barcode-container svg {
                width: 100%; 
                max-width: 250px; 
                height: auto;
            }
            th, td {
                color: #2c3e50;
                padding: 8px 10px;
                text-align: center;
            }
            th { background-color: #ccc !important; }
            tr:nth-child(even) { background-color: #f0f0f0 !important; }
        }

        @media print {
            body { background: white; padding: 0; }
            .button-group, .checkbox-cell, #selectAll { display: none !important; }
            .table-container { box-shadow: none; border: none; width: 100%; }

            tr {
                page-break-inside: avoid; /* Evita cortar um item ao meio */
            }

            .page-break {
                display: block;
                page-break-after: always;
            }
        }

        let productData = {};

        function saveProducts() {
            localStorage.setItem('registeredProducts', JSON.stringify(productData));
        }

        function loadProducts() {
            const savedData = localStorage.getItem('registeredProducts');
            if (savedData) {
                productData = JSON.parse(savedData);
            } else {
                productData = {};
            }
        }

        function getProductCode(productName) {
            const product = products.find(p => p.name === productName);
            return product ? product.code : 'NOCODE000000';
        }

        function updateDate() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('pt-BR', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });
            document.getElementById('currentDate').textContent = dateStr;
        }

        function updateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (Object.keys(productData).length === 0) {
                const row = tbody.insertRow();
                row.insertCell(0).colSpan = 4;
                row.cells[0].textContent = 'Nenhum produto registrado';
                Object.assign(row.cells[0].style, { textAlign: 'center', padding: '20px', color: '#999' });
                return;
            }

            Object.values(productData).forEach(product => {
                const row = tbody.insertRow();
                row.insertCell(0).innerHTML = `<input type="checkbox" class="row-checkbox" data-product="${product.name}">`;
                row.cells[0].className = 'checkbox-cell';

                const barcodeId = 'barcode-' + product.name.replace(/\W/g, '');
                row.insertCell(1).innerHTML = `
                    <div class="product-cell">
                        <span class="product-name">${product.name}</span>
                        <div class="barcode-container"><svg id="${barcodeId}"></svg></div>
                    </div>`;

                row.insertCell(2).textContent = product.type;
                row.insertCell(3).textContent = product.quantity.toFixed(2);

                setTimeout(() => {
                    try {
                        JsBarcode(`#${barcodeId}`, getProductCode(product.name), {
                            format: "CODE128", width: 1, height: 40, displayValue: true, fontSize: 10, margin: 2
                        });
                    } catch (e) { console.error('Erro ao gerar código de barras:', e); }
                }, 100);
            });
        }

        function toggleSelectAll() {
            document.querySelectorAll('.row-checkbox').forEach(cb => cb.checked = document.getElementById('selectAll').checked);
        }

        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.row-checkbox:checked');
            if (checkboxes.length === 0) return alert('Selecione pelo menos um produto para excluir!');

            if (confirm(`Deseja excluir ${checkboxes.length} produto(s)?`)) {
                checkboxes.forEach(cb => delete productData[cb.getAttribute('data-product')]);
                saveProducts();
                updateTable();
                document.getElementById('selectAll').checked = false;
                alert('Produtos excluídos com sucesso!');
            }
        }

        function deleteAll() {
            const count = Object.keys(productData).length;
            if (count === 0) return alert('Não há produtos para excluir!');
            if (confirm(`Deseja excluir TODOS os ${count} produto(s)?`)) {
                productData = {};
                saveProducts();
                updateTable();
                document.getElementById('selectAll').checked = false;
                alert('Todos os produtos foram excluídos!');
            }
        }

        async function exportToPDF() {
            if (Object.keys(productData).length === 0) {
                alert('Não há produtos para exportar!');
                return;
            }

            try {
                // Mostra mensagem de carregamento
                const btnExport = document.getElementById('btnExportPDF');
                const originalText = btnExport.value;
                btnExport.value = 'Gerando PDF...';
                btnExport.disabled = true;

                // Aguarda os códigos de barras serem renderizados
                await new Promise(resolve => setTimeout(resolve, 500));

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                
                const pageWidth = 210;
                const pageHeight = 297;
                
                // Converte produtos em array
                const productsArray = Object.values(productData);
                const ITEMS_PER_PAGE = 8;
                const totalPages = Math.ceil(productsArray.length / ITEMS_PER_PAGE);
                
                // Gera cada página
                for (let pageNum = 0; pageNum < totalPages; pageNum++) {
                    if (pageNum > 0) {
                        pdf.addPage();
                    }
                    
                    // Cria container temporário para esta página
                    const pageContainer = document.createElement('div');
                    pageContainer.style.cssText = `
                        position: absolute;
                        left: -9999px;
                        top: 0;
                        width: 1200px;
                        background: white;
                        padding: 40px;
                        font-family: Arial, sans-serif;
                    `;
                    
                    // Adiciona título
                    const title = document.createElement('h1');
                    title.style.cssText = `
                        color: #2c3e50;
                        text-align: center;
                        margin-bottom: 30px;
                        font-size: 24px;
                        font-weight: 600;
                        letter-spacing: 0.5px;
                    `;
                    title.textContent = 'Lista de Produtos Registrados';
                    pageContainer.appendChild(title);
                    
                    // Adiciona data
                    const now = new Date();
                    const dateStr = now.toLocaleDateString('pt-BR', {
                        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                    });
                    const dateDiv = document.createElement('div');
                    dateDiv.style.cssText = `
                        text-align: center;
                        color: #2c3e50;
                        font-size: 16px;
                        font-weight: 500;
                        margin-bottom: 25px;
                        padding: 12px;
                        background: #ecf0f1;
                        border-radius: 4px;
                        border: 1px solid #bdc3c7;
                    `;
                    dateDiv.textContent = dateStr;
                    pageContainer.appendChild(dateDiv);
                    
                    // Cria tabela
                    const table = document.createElement('table');
                    table.style.cssText = `
                        width: 100%;
                        border-collapse: collapse;
                        margin: 20px 0;
                        background: white;
                        border: 1px solid #ddd;
                    `;
                    
                    // Cabeçalho da tabela
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    
                    const headers = ['Produto', 'Tipo', 'Quantidade'];
                    headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.style.cssText = `
                            padding: 12px 15px;
                            text-align: center;
                            border: 1px solid #ddd;
                            background: #2c3e50;
                            color: white;
                            font-weight: 600;
                            font-size: 14px;
                        `;
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                    
                    // Corpo da tabela
                    const tbody = document.createElement('tbody');
                    const startIdx = pageNum * ITEMS_PER_PAGE;
                    const endIdx = Math.min(startIdx + ITEMS_PER_PAGE, productsArray.length);
                    
                    for (let i = startIdx; i < endIdx; i++) {
                        const product = productsArray[i];
                        const tr = document.createElement('tr');
                        const isEven = (i - startIdx) % 2 === 0;
                        
                        if (isEven) {
                            tr.style.backgroundColor = '#f9f9f9';
                        }
                        
                        // Célula do produto (com nome e código de barras)
                        const tdProduct = document.createElement('td');
                        tdProduct.style.cssText = `
                            padding: 12px 15px;
                            text-align: center;
                            border: 1px solid #ddd;
                            vertical-align: middle;
                        `;
                        
                        const productCell = document.createElement('div');
                        productCell.style.cssText = `
                            display: flex;
                            flex-direction: column;
                            gap: 8px;
                            align-items: center;
                            justify-content: center;
                        `;
                        
                        const productName = document.createElement('span');
                        productName.style.cssText = `
                            font-weight: 500;
                            color: #2c3e50;
                        `;
                        productName.textContent = product.name;
                        productCell.appendChild(productName);
                        
                        // Código de barras
                        const barcodeContainer = document.createElement('div');
                        barcodeContainer.style.marginTop = '5px';
                        const barcodeSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                        const barcodeId = 'barcode-pdf-' + i;
                        barcodeSvg.id = barcodeId;
                        barcodeContainer.appendChild(barcodeSvg);
                        productCell.appendChild(barcodeContainer);
                        
                        tdProduct.appendChild(productCell);
                        tr.appendChild(tdProduct);
                        
                        // Célula do tipo
                        const tdType = document.createElement('td');
                        tdType.style.cssText = `
                            padding: 12px 15px;
                            text-align: center;
                            border: 1px solid #ddd;
                            vertical-align: middle;
                        `;
                        tdType.textContent = product.type;
                        tr.appendChild(tdType);
                        
                        // Célula da quantidade
                        const tdQuantity = document.createElement('td');
                        tdQuantity.style.cssText = `
                            padding: 12px 15px;
                            text-align: center;
                            border: 1px solid #ddd;
                            vertical-align: middle;
                        `;
                        tdQuantity.textContent = product.quantity.toFixed(2);
                        tr.appendChild(tdQuantity);
                        
                        tbody.appendChild(tr);
                        
                        // Gera código de barras após adicionar ao DOM
                        document.body.appendChild(pageContainer);
                        try {
                            JsBarcode(`#${barcodeId}`, getProductCode(product.name), {
                                format: "CODE128",
                                width: 1,
                                height: 40,
                                displayValue: true,
                                fontSize: 10,
                                margin: 2
                            });
                        } catch (e) {
                            console.error('Erro ao gerar código de barras:', e);
                        }
                        document.body.removeChild(pageContainer);
                    }
                    
                    table.appendChild(tbody);
                    pageContainer.appendChild(table);
                    
                    // Adiciona ao DOM temporariamente
                    document.body.appendChild(pageContainer);
                    
                    // Captura como imagem
                    const canvas = await html2canvas(pageContainer, {
                        scale: 2,
                        useCORS: true,
                        logging: false,
                        backgroundColor: '#ffffff'
                    });
                    
                    // Remove do DOM
                    document.body.removeChild(pageContainer);
                    
                    // Adiciona ao PDF
                    const imgData = canvas.toDataURL('image/png');
                    const imgWidth = pageWidth;
                    const imgHeight = (canvas.height * pageWidth) / canvas.width;
                    
                    pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                }
                
                // Gera nome do arquivo com data
                const timeStr = new Date().toTimeString().split(' ')[0].replace(/:/g, '-');
                const filename = `produtos_${new Date().toISOString().split('T')[0]}_${timeStr}.pdf`;
                
                // Salva o PDF
                pdf.save(filename);
                
                // Restaura o botão
                btnExport.value = originalText;
                btnExport.disabled = false;
                
                alert('PDF exportado com sucesso!');
            } catch (error) {
                console.error('Erro ao exportar PDF:', error);
                alert('Erro ao gerar PDF. Por favor, tente novamente.');
                
                // Restaura o botão em caso de erro
                const btnExport = document.getElementById('btnExportPDF');
                btnExport.value = 'Exportar PDF';
                btnExport.disabled = false;
            }
        }

        // --- Event Listeners ---
        document.getElementById('btnBack').addEventListener('click', () => {
             window.location.href = 'index.html';
        });
        document.getElementById('btnExportPDF').addEventListener('click', exportToPDF);
        document.getElementById('btnDeleteSelected').addEventListener('click', deleteSelected);
        document.getElementById('btnDeleteAll').addEventListener('click', deleteAll);
        document.getElementById('selectAll').addEventListener('click', toggleSelectAll);

        // --- Inicialização da página ---
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateDate();
            updateTable();
        });
    </script>
</body>
</html>
